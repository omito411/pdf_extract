<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX and PDF Automation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.5em;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            Anatris Model Verification Automated Report
        </div>
        <div class="card-body">
            <!-- Flash message for errors -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning" role="alert">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <!-- Form for uploading PDF and selecting potency type -->
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="pdf_file" class="form-label">Choose PDF File:</label>
                    <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept=".pdf" required>
                </div>

                <div class="mb-3">
                    <label for="potency_type" class="form-label">Potency Type:</label>
                    <select class="form-select" id="potency_type" name="potency_type" required>
                        <option value="" disabled selected>Select Potency</option>
                        <option value="2.5mg">2.5 mg</option>
                        <option value="5mg">5 mg</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="qe_number" class="form-label">Optional QE Number:</label>
                    <input type="text" class="form-control" id="qe_number" name="qe_number" placeholder="Enter QE number (e.g., QE-070489)">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Upload and Process</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <p>Developed by Stephen Omitogun - 2024</p>
</footer>
